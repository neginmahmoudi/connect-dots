<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <meta name="description" content="Connect four" />
    <title>Connect The Dots</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="message">Connect The Dots</h1>

      <form class="game-options">
        <label class="game-options__field"
          >Number of rows:
          <input
            class="rows"
            type="number"
            min="2"
            max="15"
            placeholder="6"
            value="6"
            required
          />
        </label>

        <label class="game-options__field"
          >Number of columns:
          <input
            class="columns"
            type="number"
            min="2"
            max="15"
            placeholder="7"
            value="7"
            required
          />
        </label>

        <label class="game-options__field"
          >Number of points:
          <input
            id="points"
            class="points"
            type="number"
            min="2"
            max="15"
            placeholder="4"
            value="4"
            required
        /></label>

        <label class="game-options__field"
          >Number of players:
          <input
            class="players"
            type="number"
            min="1"
            max="10"
            placeholder="2"
            required
          />
        </label>

        <div class="avatars-select"></div>
        <button class="button button--start">Start</button>
      </form>

      <div class="game-board"></div>
      <button class="button button--reset hidden" tabindex="0">Reset</button>
      <button class="button button--options hidden" tabindex="0">
        Options
      </button>
    </main>
  </body>
</html>
